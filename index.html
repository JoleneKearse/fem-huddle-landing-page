<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jolene Kearse" />
  <meta name="description" content="The landing page of a community builder. Not fully fleshed out as it's a Frontend Mentor challenge meant to grow your magical HTML & CSS skills.">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Huddle Landing Page</title>
</head>
<body>
  <div class="deco"></div>
  <div class="container">
    <header>
      <img src="images/logo.png" alt="logo">
    </header>
    <main>
      <img src="images/hero.svg" alt="Desktop and mobile screenshots" class="hero">
      <section class="landing-page">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="blurb">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <div class="btn"><button type="submit" class="register">Register</button></div>
      </section>
    </main>
    <footer>
      <ul>
        <li><a href="http://" target="_blank" rel="noopener noreferrer"><img src="images/icon-fb.svg" alt="Facebook logo" title="Visit our Facebook page!" class="icon"></a></li>
        <li><a href="http://" target="_blank" rel="noopener noreferrer"><img src="images/icon-twtr.svg" alt="Twitter logo" title="Join our Twitter Circle" class="icon"></a></li>
        <li><a href="http://" target="_blank" rel="noopener noreferrer"><img src="images/icon-insta.svg" alt="Instagram logo" title="Instantly connect on Insta!" class="icon"></a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
